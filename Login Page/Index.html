<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin and Signup Form</title>

    <!-- ======== CSS ======== -->
    <link rel="stylesheet" href="CSS/Style.css">

    <!-- ======== Boxicons CSS ======== -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
    
    
    <section class="container forms">
       
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>
                    <div class="field button-field">
                        <button>Login</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Don't have an account? <a href="#" class="link register-link">Register</a></span>
                </div>
            </div>

            <div class="line"></div>
            
            <div class="media-options">
                <a href="#" class="field google">
                    <img src="Images/google.png" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field microsoft">
                    <img src="Images/microsoft.png" alt="" class="microsoft-img">
                    <span>Login with Microsoft</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>
        </div>

        <!-- Signup Form -->
        <div class="form register">
            <div class="form-content">
                <header>Register</header>
                <form action="#">
                    <div class="flex">
                        <div class="field input-field">
                            <input type="name" placeholder="First Name" class="input">
                        </div>
                        <div class="field input-field">
                            <input type="name" placeholder="Last Name" class="input">
                        </div>
                    </div>
                    
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Create password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Confirm password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="field button-field">
                        <button>Register</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                </div>
            </div>
            <div class="line"></div>
            <div class="media-options">
                <a href="#" class="field google">
                    <img src="Images/google.png" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field microsoft">
                    <img src="Images/microsoft.png" alt="" class="microsoft-img">
                    <span>Login with Microsoft</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>
        </div>

        
        </section>

    <!-- ======== JavaScript ======== -->
    <script src="JS/Main.js"></script>
</body>
</html>
